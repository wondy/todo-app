<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="custom.css" rel="stylesheet">
        <link href="/images/favicon.png?v=1" rel="icon">
    </head>
    <body>

 <!-- HEADER -->
        <div class="header">
            <div class="container">
                <h1 class="header__title">Task Watch</h1>
                <div id="quote"></div>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
 
<!-- create todo -->
        <div class="container">
                <form id="new-todo" class="form">
                    <input type="text" class="input_addtodo" placeholder="Something to do" name="text">
                    <button class="button">Add Todo</button>
                </form>
            </div>
        </div>

<!-- currently working on label -->
<div class="container">
    
        <h1 class="header__subtitle">Currently working on:</h1>
        <div id ="working_on_label" class="list-item-workon"> 
        <div id ="working_on" class="list-item__container_workon">NO WORK?</div>
        </div>
    </div>





<!-- Hide completed checkbos -->
        <div class="container">
                <label class="checkbox">
                        <input type="checkbox" id="hide-completed"> Hide completed
                    </label>
<!-- Print Todos  -->
            <div id="todos"></div>
        </div>
       
<!-- search todo -->
<div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input_filtertodo" type="text" placeholder="Filter todos">
           
        </div>
    </div>
        
        <script src="uuidv4.js"></script>
        <script src="todo-functions.js"></script>
        <script src="todo-app.js"></script>
        <script src="quotes.js"></script>
    </body>
</html>
