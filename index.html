 <!-- HEADER -->
        <div class="header">
            <div class="container">
                
                <div id="quote"  class="quotes"></div>
                
            </div>

       
 
<!-- create todo -->
        <div class="container">
                <form id="new-todo" class="form">
                    <input type="text" class="input_addtodo" placeholder="Enter task here" name="text">
                    <button class="button">Add a Task</button>
                </form>
            </div>
        </div>

<!-- currently working on label -->
<div class="container">
    
        
        <div id ="working_on_label" class="list-item-workon"> 
        <div id ="working_on" class="list-item__container_workon">NO WORK?</div>
        </div>
        <button class="button" id="completed">set to completed</button>
        <button class="button" id="back_to_stack">back to stack</button>
    </div>

        <div class="container">
            <!-- Hide completed checkbox -->
                <!-- <label class="checkbox">
                        <input type="checkbox" id="hide-completed"> Hide completed
                    </label> -->
                    
<!-- Print Todos  -->
            <div id="todos"></div>
        </div>
